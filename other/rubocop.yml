require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - db/schema.rb
    - bin/**/*
    - node_modules/**/*

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*

Metrics/LineLength:
  Enabled: true
  Max: 120

Style/BlockDelimiters:
  Enabled: true
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false
