# GENERAL
# tell tmux we're using 256 colors
set -g default-terminal "screen-256color"

# tell tmux to use zsh
set -g default-shell /usr/local/bin/zsh

# set delay between prefix and command
set -g escape-time 1

# address vim mode switching delay
set -s escape-time 0

# set keys to use vi mode
set -g status-keys vi
set -g mode-keys vi
setw -g mode-keys vi

set -g bell-action none
set -g visual-bell off
set -g visual-activity off

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

set -g allow-rename off

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# center window list
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# clean cruft from left and right status
set -g status-left ''
set -g status-right ''

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# increase scrollback lines
set -g history-limit 50000

# BINDINGS
# remap prefix to ctrl + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config with prefix r
bind R source-file ~/.tmux.conf

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# pane splitting
bind | split-window -h
bind - split-window -v

# restore clear screen
bind C-l send-keys 'C-l'

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# window reordering
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# smart pane switching with awareness of vim splits (for vim plugin)
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|nvim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|nvim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|nvim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|nvim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|nvim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# COLORS
set -g status-bg "colour0"
set -g message-command-fg "colour7"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour14"
set -g message-bg "colour11"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour11"
set -g status-attr "none"
set -g pane-border-fg "colour11"
set -g status-left-attr "none"
setw -g window-status-fg "colour10"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour14"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"
set -g status-left "#[fg=colour15,bg=colour14,bold] #S #[fg=colour14,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11]#[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour14] #h "
setw -g window-status-format "#[fg=colour10,bg=colour0] #I #[fg=colour10,bg=colour0] #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #I #[fg=colour7,bg=colour11] #W #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"
